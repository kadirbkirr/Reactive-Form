<div class="container-lg  p-md-5 p-3 border my-5 rounded">
  <h3 class="text-center text-primary">{{title}} </h3>
  <div class=" mx-auto col-md-6 col-12 mt-4  ">
    <form [formGroup]="frm" (ngSubmit)="Sand(frm.value)">
      <div class="d-flex mb-3 flex-wrap gap-3">
        <input type="text" name="name" id="name" placeholder="name" class="input-group col rounded p-2"
          formControlName="name">
        <input type="text" name="surname" id="surname" placeholder="surname" class="input-group col rounded p-2"
          formControlName="surname">
      </div>
      <div class="d-flex  mb-3  flex-wrap gap-3">
        <input type="email" name="eposta" id="eposta" placeholder="eposta" class="input-group col rounded p-2"
          formControlName="eposta">

      </div>
      <div class="d-flex  mb-3  flex-wrap gap-3">
        <input type="text" name="telefon" id="telefon" placeholder="telefon" class="input-group col rounded p-2"
          formControlName="telefon">
        <input type="text" name="DTarihi" id="DTarihi" placeholder="DoÄŸum tarihi" class="input-group col rounded p-2"
          formControlName="DTarihi">
      </div>
      <div class="d-flex  mb-3  flex-wrap gap-3">
        <button id="btn" class=" col rounded p-2 text-center  btn btn-primary">SAND</button>

      </div>
      <div class="p" id="p">
      </div>
    </form>
    
  </div>
</div>
